<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="#" class="navbar-brand text-success"><i class="fas fa-piggy-bank"></i> Easy Bank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span
                class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a routerLinkActive="active" routerLink="/" class="nav-link"
                        [routerLinkActiveOptions]={exact:true}>Home</a></li>
                <li class="nav-item"><a routerLinkActive="active" routerLink="/signup" class="nav-link">Sign Up</a></li>
                <li class="nav-item"><a routerLinkActive="active" routerLink="/signin" class="nav-link">Sign In</a></li>
            </ul>
        </div>
    </div>
</nav>
<section>
    <div class="container mt-5 containers">
        <div class="card m-auto">
            <div class="card-body">
                <div class="text-success">
                    <h3>Sign in</h3>
                    <p>Login to manage your account</p>
                </div>
                <p class="text-danger text-center">{{errorMessage}}</p>
                <div>
                    <input type="text" placeholder="username" class="form-control" [(ngModel)]="userName">
                    <input type="password" placeholder="password" class="form-control mt-2" [(ngModel)]="password">
                    <button class="btn btn-success mt-2 form-control" (click)="logIn()">Sign in</button>
                </div>
                <div class="mt-2 text-success">
                    <input type="checkbox" class="form-check-input">
                    <label class="ms-2">Remeber me</label>
                </div>
                <div class="mt-2">
                    <p class="">Don't have an account? <a routerLink="/signup" class="link-success">Sign up here</a></p>
                    <p class="text-cente"><a href="#" class="link-success">Forget passworrd?</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
